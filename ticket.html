<!DOCTYPE html>
<html>
<head>
    <title>Ticket Details</title>
    <style>
        div#maincontent {
            height: 200px;
            width: 500px;
            border: 1px solid #CEE2FA;
            text-align: left;
            color: #08438E;
            font-family: calibri;
            font-size: 20px; /* corrected font size */
            padding: 5px;
        }
        div#heading {
            text-decoration: bold;
            text-align: center;
            margin-top: 80px;
            width: 500px;
            border: 1px solid #CEE2FA;
            text-align: center;
            color: #08438E;
            background-color: #CEE2FA;
            font-family: calibri;
            font-size: 20px; /* corrected font size */
            padding: 5px;
        }
        h4 {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <center>
        <div id="heading">
            <b>Theatre Drama</b>
        </div>
        <div id="maincontent">
            <h4>Your Ticket Details:</h4>
            <br>
            <script>
                // Initialize variables
                var numberOfTickets = 5; // Assuming the user has booked 5 tickets
                var pricePerTicket = 9;
                var totalAmount = numberOfTickets * pricePerTicket;

                // Calculate discounted price
                var discountPercentage = 0.1; // 10% festive season discount
                var discountedAmount = totalAmount * discountPercentage;
                var finalAmount = totalAmount - discountedAmount;

                // Display ticket details
                document.write(`Number of Tickets: ${numberOfTickets}<br>`);
                document.write(`Price per Ticket: $${pricePerTicket}<br>`);
                document.write(`Total Price: $${totalAmount}<br>`);
                document.write(`Festive Season Discount (${discountPercentage * 100}%): -$${discountedAmount.toFixed(2)}<br>`);
                document.write(`Final Amount: $${finalAmount.toFixed(2)}<br>`);
            </script>
        </div>
    </center>
</body>
</html>
